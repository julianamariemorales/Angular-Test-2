<html>

   <head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>AngularJS HTML DOM</title>


      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

   </head>

   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "">

         <table class="table table-striped">
            <tr>
               <td><input type = "checkbox" class="custom-control-input" ng-model = "enableDisableButton">Disable Button</td>
               <td><button class="btn btn-primary btn-lg" ng-disabled = "enableDisableButton">Click Me!</button></td>
            </tr>

            <tr>
               <td><input type = "checkbox" class="custom-control-input" ng-model = "showHide1">Show Button</td>
               <td><button class="btn btn-secondary btn-lg" ng-show = "showHide1">Click Me!</button></td>
            </tr>

            <tr>
               <td><input type = "checkbox" ng-model = "showHide2">Hide Button</td>
               <td><button class="btn btn-secondary btn-lg" ng-hide = "showHide2">Click Me!</button></td>
            </tr>

            <tr>
               <td><p>Total click: {{ clickCounter }}</p></td>
               <td><button class="btn btn-secondary btn-lg" ng-click = "clickCounter = clickCounter + 1">Click Me!</button></td>
            </tr>
         </table>

      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
              integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
              crossorigin="anonymous"></script>
   </body>
</html>
